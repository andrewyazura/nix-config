r_show_build_info true

// grenades
bind "4" "buy hegrenade;slot6"
bind "c" "buy flashbang;slot7" // flash
bind "q" "buy smokegrenade;slot8" // smoke
bind "z" "buy molotov;buy incgrenade;slot10" // molly

// practice binds
bind "ALT" "noclip"
bind "[" "sv_rethrow_last_grenade"
bind "]" "ent_fire smokegrenade_projectile kill"

// other
bind "o" "toggleconsole"
bind "F3" "autobuy"
bind "TAB" "+showscores"
bind "\" "teammenu"
bind "p" "cancelselect"
bind "g" "drop"
bind "m" "voice_modenable_toggle"

unbind "ESCAPE"

// movement
bind "w" "+forward" 
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"
bind "f" "+lookatweapon"

bind "CTRL" "+duck"
bind "SHIFT" "+sprint"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "+voicerecord"

bind "X_AXIS" "rightleft"   
bind "Y_AXIS" "!forwardback"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "U_AXIS" "yaw"
bind "R_AXIS" "pitch"

// bhop config
bind "space" "+lj"
bind "mouse5" "+jb"

alias +jump_ "exec "+jump"
alias -jump_ "exec "-jump"

bind "mwheeldown" "+jump_"
bind "mwheelup" "+jump_"

alias _check1 "-attack; alias check1";
alias +m1 "+attack; alias check1 _check1";
alias -m1 "check1";
bind mouse1 +m1

// DONT TOUCH THESE
exec movement/setup
exec movement/async
