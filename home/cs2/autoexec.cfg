r_show_build_info true

// grenades
bind "4" "buy hegrenade;slot6"
bind "c" "buy flashbang;slot7" // flash
bind "q" "buy smokegrenade;slot8" // smoke
bind "z" "buy molotov;buy incgrenade;slot10" // molly

// practice binds
bind "ALT" "noclip"
bind "[" "sv_rethrow_last_grenade"
bind "]" "ent_fire smokegrenade_projectile kill"

// other
bind "'" "toggleconsole"
bind "F3" "autobuy"
bind "TAB" "+showscores"
bind "\" "teammenu"
bind "`" "cancelselect"
bind "g" "drop"
bind "m" "voice_modenable_toggle"

unbind "ESCAPE"
unbind "f"

// movement
bind "w" "+forward" 
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"

bind "CTRL" "+duck"
bind "SHIFT" "+sprint"
bind "SPACE" "+jump"

unbind "MWHEELDOWN"
unbind "MWHEELUP"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "+voicerecord"
bind "MOUSE5" "+lookatweapon"

bind "X_AXIS" "rightleft"   
bind "Y_AXIS" "!forwardback"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "U_AXIS" "yaw"
bind "R_AXIS" "pitch"
